<main>

    <div class="contact">
        <h2>Na kontaktoni!</h2>
        <h3>Jemi këtu për ti dhënë përgjigje cdo pyetjeje!</h3>
        <form action="" method="" class="form">
            <div class="input-group">
                <input type="text" name="first_name" id="first-name" placeholder="Emri juaj">
                <label for="first-name">Emri juaj</label>
            </div>

            <div class="input-group">
                <input type="text" name="last_name" id="last-name" placeholder="Mbiemri juaj">
                <label for="last-name">Mbiemri juaj</label>
            </div>

            <div class="input-group">
                <input type="email" name="e-mail" id="e-mail" placeholder="Adresa juaj e email">
                <label for="e-mail">Adresa juaj e email</label>
            </div>

            <div class="input-group">
                <input type="number" name="phone-number" id="phone-number" placeholder="Numri juaj i telefonit">
                <label type="number">Numri juaj i telefonit</label>
            </div>

            <div class="textarea-group">
                <textarea name="message" id="message" rows="3" placeholder="Message"></textarea>
                <label for="message">Mesazhi juaj</label>
            </div>

            <h5>Zgjidh mikun e ri!</h5>
            <div class="adopt-group1">
                <form>
                    <select name = "dropdown" id="adopt-group">
                        <option value = "" selected></option>
                        <option value = "Otis">Otis</option>
                        <option value = "Luna">Luna</option>
                        <option value="Koko">Koko</option>
                        <option value="Jasper">Jasper</option>
                        <option value="Chloe">Chloe</option>
                        <option value="Garfield">Garfield</option>
                        <option value="Bella">Bella</option>
                        <option value="Milo">Milo</option>
                        <option value="Simba">Simba</option>
                        <option value="Tjeter">Tjeter</option>
                    </select>
                </form>
            </div>


        </form>


        <div>
            <button ondblclick="myhref()" class="button-contact">Dergoni të dhënat tuaja!</button>
            <script>
                function myhref() {
                    location.href =
                        "submit.html";
                }
            </script>
        </div>
    </div>
